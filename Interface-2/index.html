<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd87467771.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">    <title>Interface 2</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h2>Users right now</h2>
            <h1>90</h1>
        </div>
        <div class="graph">
            <h3 class="text-border">Page views per minute</h3>
            <img class="graph-img" src="images/chart.png" alt="chart">
        </div>
        <div class="pages">
            <table class="table-pages">
                <tr>
                    <th>
                        <h3>Top Active Pages</h3>
                    </th>
                    <th>
                        <h3 class="right">Users</h3>
                    </th>
                </tr>
                <tr>
                    <td>/actualites/so...nfants-femmes</td>
                    <td class="right">46</td>
                </tr>
                <tr>
                    <td>/actualites/pol...-arme-politique</td>
                    <td class="right">8</td>
                </tr>
                <tr>
                    <td>/actualites/so...existe-femmes</td>
                    <td class="right">3</td>
                </tr>
                <tr>
                    <td>/p/159944294/...ee-de-meurtre</td>
                    <td class="right">3</td>
                </tr>
                <tr class="no-border">
                    <td>/programmes-tele</td>
                    <td class="right">3</td>
                </tr>
            </table>
        </div>
        <div class="bottom">
            <h3>REAL-TIME REPORT <i class="fas fa-chevron-right"></i> </h3>
        </div>



    </div>
</body>

</html>
